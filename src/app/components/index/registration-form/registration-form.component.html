<div class="container">
  <div [hidden]="submitted">
    <h1>Registration Form</h1>
    <form (ngSubmit)="registration()" #userForm="ngForm">
      <div class="form-group">
        <label for="username">username: </label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username" #name="ngModel">
      </div>

      <div class="form-group">
        <label for="password">password: </label>
        <input type="text" class="form-control" id="password" [(ngModel)]="user.password" name="password">
      </div>

      <div class="form-group">
        <label for="password">firstName: </label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName">
      </div>

      <div class="form-group">
        <label for="password">middleName: </label>
        <input type="text" class="form-control" id="middleName" [(ngModel)]="user.middleName" name="middleName">
      </div>

      <div class="form-group">
        <label for="password">lastName: </label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName">
      </div>

      <div class="form-group">
        <label for="password">unp: </label>
        <input type="text" class="form-control" id="unp" [(ngModel)]="user.unp" name="unp">
      </div>

      <div class="form-group">
        <label for="password">organization: </label>
        <input type="text" class="form-control" id="organization" [(ngModel)]="user.organization" name="organization">
      </div>

      <div class="form-group">
        <label for="password">position: </label>
        <input type="text" class="form-control" id="position" [(ngModel)]="user.position" name="position">
      </div>

      <div class="form-group">
        <label for="password">address: </label>
        <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address">
      </div>

      <div class="form-group">
        <label for="password">rs: </label>
        <input type="text" class="form-control" id="rs" [(ngModel)]="user.rs" name="rs">
      </div>

      <div class="form-group">
        <label for="password">ks: </label>
        <input type="text" class="form-control" id="ks" [(ngModel)]="user.ks" name="ks">
      </div>

      <div class="form-group">
        <label for="password">bank: </label>
        <input type="text" class="form-control" id="bank" [(ngModel)]="user.bank" name="bank">
      </div>

      <div class="form-group">
        <label for="password">bik: </label>
        <input type="text" class="form-control" id="bik" [(ngModel)]="user.bik" name="bik">
      </div>

      <div class="form-group">
        <label for="password">phone: </label>
        <input type="text" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone">
      </div>

      <button type="submit" class="btn btn-success">Submit</button><!--(click)="submitted=false"-->
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>Registration new User: </h2>

    <div class="row">
      <div class="col-xs-3">username: </div>
      <div class="col-xs-9  pull-left">{{ user.username }}</div>
    </div>

    <div class="row">
      <div class="col-xs-3">password: </div>
      <div class="col-xs-9 pull-left">{{ user.password }}</div>
    </div>

    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>

  <h2>hello</h2>
  <div *ngIf="user">
    {{user.username}}
  </div>
</div>
